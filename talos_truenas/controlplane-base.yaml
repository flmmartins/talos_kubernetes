version: v1alpha1
debug: false
persist: true
machine:
    type: controlplane
    certSANs:
      - talos.tamrieltower.local
    kubelet:
        image: ghcr.io/siderolabs/kubelet:v1.35.0
        defaultRuntimeSeccompProfileEnabled: true
        disableManifestsDirectory: true
        extraArgs:
          rotate-server-certificates: true # required by metric-server
    network: {}
    install:
        disk: /dev/sda
        image: ghcr.io/siderolabs/installer:v1.12.1
        wipe: false
        grubUseUKICmdline: true
    features:
        rbac: true
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
        kubePrism:
            enabled: true
            port: 7445
        hostDNS:
            enabled: true
            forwardKubeDNSToHost: true
    nodeLabels:
        node.kubernetes.io/exclude-from-external-load-balancers: ""
cluster:
    clusterName: talos_truenas
    # required by metric-server
    extraManifests:
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
    network:
        dnsDomain: cluster.local
        podSubnets:
            - 10.244.0.0/16
        serviceSubnets:
            - 10.96.0.0/12
    allowSchedulingOnControlPlanes: true
    apiServer:
        image: registry.k8s.io/kube-apiserver:v1.35.0
        certSANs:
            - talos.tamrieltower.local
        disablePodSecurityPolicy: true
        admissionControl:
            - name: PodSecurity
              configuration:
                apiVersion: pod-security.admission.config.k8s.io/v1alpha1
                defaults:
                    audit: restricted
                    audit-version: latest
                    enforce: baseline
                    enforce-version: latest
                    warn: restricted
                    warn-version: latest
                kind: PodSecurityConfiguration
        auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
                - level: Metadata
    controllerManager:
        image: registry.k8s.io/kube-controller-manager:v1.35.0
    proxy:
        image: registry.k8s.io/kube-proxy:v1.35.0
    scheduler:
        image: registry.k8s.io/kube-scheduler:v1.35.0
    discovery:
        enabled: true
        registries:
            kubernetes:
                disabled: true
            service: {}
#---
#apiVersion: v1alpha1
#kind: HostnameConfig
#auto: off
#hostname: <HOSTNAME>
