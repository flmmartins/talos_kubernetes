version: v1alpha1
debug: false
persist: true
machine:
    type: worker
    certSANs: []
    kubelet:
        image: ghcr.io/siderolabs/kubelet:v1.32.3
        defaultRuntimeSeccompProfileEnabled: true
        disableManifestsDirectory: true
    network: {}
    install:
        disk: /dev/sda
        image: ghcr.io/siderolabs/installer:v1.9.5
        wipe: false
    features:
        rbac: true
        stableHostname: true
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
        kubePrism:
            enabled: true
            port: 7445
        hostDNS:
            enabled: true
            forwardKubeDNSToHost: true
cluster:
    clusterName: talos_truenas
    network:
        dnsDomain: cluster.local
        podSubnets:
            - 10.244.0.0/16
        serviceSubnets:
            - 10.96.0.0/12
    discovery:
        enabled: true
        registries:
            kubernetes:
                disabled: true
            service: {}
